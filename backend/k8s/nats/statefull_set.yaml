apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: messaging
  labels:
    stage: app
spec:
  serviceName: nats
  replicas: 3
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2.10
          args:
            - "-c"
            - "/etc/nats/nats.conf"
          ports:
            - containerPort: 4222
            - containerPort: 6222
          volumeMounts:
            - name: config
              mountPath: /etc/nats
      volumes:
        - name: config
          configMap:
            name: nats-config
