apiVersion: batch/v1
kind: Job
metadata:
  name: chat-migrate
  namespace: chat
  labels:
    stage: migration
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: social-network/chat:dev
          imagePullPolicy: Never
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: chat-db-app
                  key: uri
            - name: MIGRATE_PATH
              value: /app/migrations
          command:
            - sh
            - -c
            - |
              until psql "$DATABASE_URL" -c "select pg_is_in_recovery()" | grep f; do
                sleep 2
              done
              ./migrate
